<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js Weather and Time</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>

    <!-- AR.js Scene -->
    <a-scene embedded  vr-mode-ui="enabled: false"  arjs='sourceType: webcam;' device-orientation-permission-ui>
        
        <!-- Marker for Weather -->
        <a-marker  type="pattern" url='markers/temp.patt'>
            <!-- <a-entity weather-time></a-entity> -->
            <!-- <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 2; longitude: 2" scale="10 10 10"></a-entity> -->
            <a-box position='0 0 0' color="red" material='opacity: 0.5;'></a-box>
            
        </a-marker>

        <!-- Marker for Time -->
       <!-- <a-marker preset="custom" type="pattern" url="path/to/pattern-marker-2.patt">
            <a-entity weather-time></a-entity>
        </a-marker> -->

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
