<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js Weather and Time</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>

    <!-- AR.js Scene -->
    <a-scene embedded  vr-mode-ui="enabled: false"  arjs='sourceType: webcam;' device-orientation-permission-ui>
        
   <!-- Marker for Floor Recognition -->
   <a-marker preset="hiro">
    <!-- A-Frame Entity for Floor -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="green"></a-plane>
</a-marker>


        <!-- Marker for Time -->
       <!-- <a-marker preset="custom" type="pattern" url="path/to/pattern-marker-2.patt">
            <a-entity weather-time></a-entity>
        </a-marker> -->

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
</body>
</html>
